<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conectando Gerações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <main class="container my-5 animate-in">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Entrar na Plataforma</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Endereço de e-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <div class="text-center mt-3">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-auto">
        <p>© 2025 - Inclusão Digital para Todos</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/acessibilidade.js"></script>
    <script src="js/toolbaracess.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
