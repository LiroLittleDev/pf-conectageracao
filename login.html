<body class="login-body">

      <div class="login-box">
    <div class="text-center mb-4">
        <img src="images/icon-transparente2.png" alt="Logo" class="login-logo mb-2">
        <h1 class="login-title mb-0">Bem-vindo(a)</h1>
        <p class="login-subtitle mt-1">Acesse sua conta para continuar</p>
    </div>
    
    <!-- Formulário envia os dados para backend -->
    <form class="login-form" action="login.php" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label fw-semibold">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label fw-semibold">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lembrar" />
                <label class="form-check-label login-small" for="lembrar">Lembrar-me</label>
            </div>
            <a href="#" class="login-small text-decoration-none">Esqueceu a senha?</a>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary login-btn btn-lg">Entrar</button>
        </div>
    </form>
    
    <div class="text-center mt-3">
        <p class="login-small mb-0">Não tem uma conta?
            <a href="cadastro.html" class="fw-semibold text-decoration-none">Cadastre-se</a>
        </p>
        <a href="index.html" class="btn btn-outline-primary btn-sm login-outline-btn mt-3">← Voltar ao Início</a>
    </div>
</div>
